<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay Image Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM4lbflx1LmL5j8FzFhpzHx9UffVJbBiQ0h8DOg" crossorigin="anonymous">
  <style>
    /* Reset some default browser styles */
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif,Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background: rgb(232,218,224);
      background: radial-gradient(circle, rgba(232,218,224,1) 0%, rgba(188,179,179,0.9922093837535014) 100%);
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #4CAF50;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 30px;
      font-size: 18px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #388E3C;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 15px;
      padding-bottom: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery p {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
    }
    /* Styles for image container */
    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
}

    .image-container:hover img {
      transform: scale(1.05);
}

    .actions {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .actions button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #388E3C;
    }

/* Responsive Design */
@media (max-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  h1 {
    font-size: 2rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Pixabay Image Search</h1>
    <input type="text" id="search-input" placeholder="Search for images..." />
    <div id="gallery" class="gallery">
      <!-- Images will be injected here -->
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
